<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Nota</title>
    <link href="calcular.css" rel="stylesheet">
    <link rel="icon" href="imagenes/icons/CN.ico">
</head>
<body onload="mostrarReloj()">
    <div id="reloj">
        <div class="reloj-contenedor" id="contenedor">
        <div id="hora"></div>
        <div id="fecha"></div>
    </div></div>

    <div class="contenedor" id="cabecero" >
        <h1>Calcular Nota</h1>  
    </div>
    
    <div class="contenedor">
        <div style="text-align: center;">
            <button id="agregar" class="boton" style="cursor: pointer;" onclick="agregarElementos()">+</button>
        </div>
        <form id="form">
            <input type="number" id="calificacion" placeholder="Digite la calificacion" />
            <input type="number" id="porcentaje" placeholder="Digite el porcentaje" />
        </form>
        <hr />
        <div class="contenedor" id="cont" >
        
            <div class="elementos" id="elementos" > 
               
            </div>
        </div>
    </div>
       
    
   

    <div  style="text-align: center;">
         <button id="calcular" class="calcular" style="cursor: pointer ; display:none;"  onclick="calcular()">Calcular</button>
        <button id="borrar" class="borrar" style="cursor: pointer ; display:none" onclick="borrar()">Borrar</button>
    </div> 
    
    
    
   
    <script src="CalcularJS/calcular.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

</body>
</html>
